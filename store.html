<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&ampdisplay=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/store.css" />
    <script src="js/store.js" defer></script>
    <title>Hunter X Hunter</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="move-btn">
      <a href="#header"
      ><ion-icon class="icon" name="arrow-up"></ion-icon
    ></a>
    </div>
    <div class="icons-container">
      <a href="#" class="menu-icon"
      ><ion-icon class="icon" name="menu"></ion-icon
    ></a>
    <a href="index.html" class="home-icon"
      ><ion-icon class="icon" name="home"></ion-icon
    ></a>
    <a href="about.html" class="about-icon"
      ><ion-icon class="icon" name="people-circle"></ion-icon></name=></a>
      <a href="gallery.html" class="gallery-icon"
      ><ion-icon class="icon" name="images"></ion-icon></name=></a>
    </div>
    <div class="container main-grid">
      <header class="header" id="header">
        <div class="logo">
          <img src="img/logo.jpg" alt="" />
        </div>
        Hunter X Hunter

      </header>
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="gallery.html">Gallery</a></li>
        </ul>
      </nav>
      <aside class="store-aside">
        <ul>
          <li><h2 class="sub-title">Outaku's Name</h2></li>
         <li> <input type="text" class="name-input" placeholder="Enter Your Name" /></li>
          <li><input
            type="text"
            class="phone-input"
            placeholder="Enter Your Phone"
          />
        </li>
          <li><button class="btn main-button add-user" id="add-user">
            Add Outaku
          </button>
        </li>
        </ul>
        <div class="card">
          <div class="card-info"><p class="outaku-name">Client Name</p>
            <p class="outaku-phone">Client Phone</p></div>
            <div class="card-items"></div>
          
        </div>
        <h2 class="sub-title total-price" id="total-price">Total Price : $0</h2>
      </aside>
      <div class="store"></div>
      <footer class="footer">
        <p class="subheading">
          Copyright Â© 2023 Hunter x Hunter. All right reserved.
        </p>
      </footer>
    </div>


    <script>
      const menuBtn = document.querySelector(".menu-icon"),
        overlay = document.querySelector(".overlay");
      menuBtn.addEventListener("click", function (e) {
        document.querySelector(".store-aside").classList.toggle("removed");
        overlay.classList.toggle("removed");
      });
      overlay.addEventListener("click", (e) => {
        console.log(e.target);
        document.querySelector(".store-aside").classList.toggle("removed");
        overlay.classList.toggle("removed");
      });
    </script>
  </body>
</html>
